<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Login register </title>
  </head>
  <body>

    <div class="contenedor">
      <nav class="navbar">
        <ul class="izquierdo">
          <img  class="logo" src="img/beats.png" alt="foto de logo"
          height= 75px; width=4vw;
          >
        </ul>
        <ul class="derecho">
          <li class="butd">Log in</li>
          <li class="butd">Nosotros</li>
          <li class="butd">FAQ</li>
        </ul>
      </nav>

      <section class="section1" >

        <article class="login">
          <form class="regform" action="index.html" method="post">
            <br>
            <h2 class="tt"><b>Registrarse</b></h2>
            <br>
            <br>
            <p class="tt">
              <label for="nombre"> <b>Nombre</b> </label>
              <br>
              <input type="text" id="Nombre" name="nombre" value="" placeholder="Nombre" required>
            </p>
            <p class="tt">
              <label for="nombre"> <b>Apellido</b> </label>
              <br>
              <input type="text"  id="apellido" name="apellido" value="" placeholder="Apellido" required>
            </p>
            <p class="tt">
              <label for="email"> <b>Email</b> </label>
              <br>
              <input type="email" id="Email" name="email" value="" placeholder="Email" required>
            </p>
            <p class="tt">
              <label for="nombre"> <b>Nombre de usuario</b> </label>
              <br>
              <input type="nombre" id="nombre "name="nombre" value="" placeholder="Nombre de usuario" required>
            </p>
            <p class="tt">
              <label for="password"> <b>Contrase√±a</b> </label>
              <br>
              <input type="password" id="password" placeholder="Password" name="password" value="secret" required>
            </p>
            <button  class="buton" type="submit" name="button" >Listo</button>
          </form>
        </article>

        <article class="info">
          <p>Mantenete informado las 24hs sobre los temas que mas te interesan.</p>
        </article>
      </section>

      <footer class="futer">
          <p class="texto">FOOTER</p>
      </footer>
    </div>
  </body>
</html>
